name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      PYTHONPATH: ${{ github.workspace }}  # ensure repo root is importable
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -e .  # editable install of your package

      - name: Diagnostics (verify imports)
        run: |
          echo "=== TREE (depth 2) ==="
          find . -maxdepth 2 -type f | sort
          echo "=== Python & import check ==="
          python -V
          python -c "import os, sys; print('CWD:', os.getcwd()); print('PYTHONPATH:', os.environ.get('PYTHONPATH')); import importlib, pkgutil; print('zikoraai_eval present?', any(m.name=='zikoraai_eval' for m in pkgutil.iter_modules())); m=importlib.import_module('zikoraai_eval'); print('zikoraai_eval module file:', getattr(m, '__file__', '(no file)'))"

      - name: Ruff (lint)
        run: ruff check .

      - name: Tests
        run: pytest -q
